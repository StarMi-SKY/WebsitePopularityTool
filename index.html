<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='preconnect' href="https://font.sec.miui.com/font/css?family=MiSans:400,700:MiSans">
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="selectCss.css">
    <link rel="stylesheet" href="styles.css">
    <title>网站人气工具</title>
</head>
<body>
<div class="container">
    <div class="clock" id="clock">--:--:--</div>
    <div class="date">--月--日 星期--</div>
    <div class="search-bar">
        <input type="text" id="url" placeholder="https://example.com" required />
        <select id="popularity" aria-label="选择增加人气的数量">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <button id="submit">提交</button>
    </div>
    <div id="notifications" class="notifications"></div> <!-- 通知区域 -->
</div>
<script src="script.js"></script>
<script src="submit.js"></script>
</body>
</html>
